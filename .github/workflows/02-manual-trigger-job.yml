name: Trigger Azure ML Job

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS }}
    - name: Setup Azure ML CLI
      run: |
        az extension add --name ml
        az account set --subscription ${{ secrets.AZURE_CREDENTIALS.subscriptionId }}
    - name: Submit Azure ML Job
      run: |
        az ml job create --file src/job.yml
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CREDENTIALS.clientId }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CREDENTIALS.clientSecret }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_CREDENTIALS.tenantId }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_CREDENTIALS.subscriptionId }}
     


